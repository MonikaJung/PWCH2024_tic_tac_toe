<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Tic-tac-toe game"/>
        <meta name="keywords" content="HTML, CSS, JavaScript"/>
        <meta name="author" content="Monika Jung 260448"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="creation-year" content="2024"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Tic Tac Toe - MJ</h1>
        <div id="board">
            <div id="1" class="tile right-border bottom-border"></div>
            <div id="2" class="tile right-border  bottom-border"></div>
            <div id="3" class="tile bottom-border"></div>
            <div id="4" class="tile right-border bottom-border"></div>
            <div id="5" class="tile right-border bottom-border"></div>
            <div id="6" class="tile bottom-border"></div>
            <div id="7" class="tile right-border"></div>
            <div id="8" class="tile right-border"></div>
            <div id="9" class="tile"></div>
            <div id="strike" class="strike"></div>
        </div>
        <div id="game-over-area" class="hidden">
            <h2 id="game-over-text">Winner is X</h2>
            <button id="play-again">Play again</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
